<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body class="no-padding flex">
    <!-- side nav -->
    <div class="side-nav flex side-nav-short" id="side-nav">
        <!-- menu button -->
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="switch">
            <span class="flex image">
                <img id="menu-icon" src="images/menu-icon.png" alt="Toggle" />
            </span>
        </label>
        <!-- menu options -->
        <ul id="side-options1" class="side-options1 no-padding">
            <li class="flex center side-list-item">
                <input class="no-padding SideOp-btn" type="checkbox" id="Clothing-toggle">
                <label class="no-padding flex center" for="Clothing-toggle">
                    <p class="item no-padding">Clothing</p>
                    <img class="no-padding" src="images/arrow.png">
                </label>
            </li>
            <li class="flex center side-list-item">
                <input class="no-padding SideOp-btn" type="checkbox" id="Shoes-toggle">
                <label class="no-padding flex center" for="Shoes-toggle">
                    <p class="item no-padding">Shoes</p>
                    <img class="no-padding" src="images/arrow.png">
                </label>
            </li>
            <li class="flex center side-list-item">
                <input class="no-padding SideOp-btn" type="checkbox" id="Men-toggle">
                <label class="no-padding flex center" for="Men-toggle">
                    <p class="item no-padding">Men</p>
                    <img class="no-padding" src="images/arrow.png">
                </label>
            </li>
            <li class="flex center side-list-item">
                <input class="no-padding SideOp-btn" type="checkbox" id="Women-toggle">
                <label class="no-padding flex center" for="Women-toggle">
                    <p class="item no-padding">Women</p>
                    <img class="no-padding" src="images/arrow.png">
                </label>
            </li>
            <li class="flex center side-list-item">
                <input class="no-padding SideOp-btn" type="checkbox" id="Contact-toggle">
                <label class="no-padding flex center" for="Contact-toggle">
                    <p class="item no-padding">Contact us</p>
                    <img class="no-padding" src="images/arrow.png">
                </label>
            </li>
        </ul>
        <!-- clothing options -->
        <ul id="side-list-clothing" class="no-padding">
            <li><a href="index.html" class="itemC no-padding flex">T-shirts</a></li>
            <li><a href="index.html" class="itemC no-padding flex">Hoodies</a></li>
            <li><a href="index.html" class="itemC no-padding flex">Long sleeve</a></li>
            <li><a href="index.html" class="itemC no-padding flex">Short sleeve</a></li>
        </ul>
    </div>
    <!-- top navigation -->
    <div class="top-nav no-padding flex top-nav-short" id="top-nav">
        <!-- logo -->
        <a href="index.html" class="logo">
            <img src="images/logo-transparent-png.png" alt="brand logo" id="logo">
        </a>
        <!-- options -->
        <ul class="top-options flex">
            <li><a class="gender-option blacked">MEN</a></li>
            <svg id="line" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Interface / Line_L">
                    <path id="Vector" d="M12 19V5" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </g>
            </svg>
            <li><a class="gender-option greyed">WOMEN</a></li>
        </ul>
        <!-- search bar -->
        <input class="no-padding" type="text" placeholder="search" id="searchBar">
        <input type="checkbox" id="searchGlass">
        <label for="searchGlass">
            <span>
                <img src="images/search-interface-symbol.png" alt="search image" id="searchImg">
            </span>
        </label>
    </div>
    <!-- main page images -->
    <div class="no-padding" id="image1Container">
        <img class="no-padding main-page-image" id="image1" src="images/mainImg2.jpg" alt="clothing image">
        <img class="no-padding main-page-image mainPageWomen" id="image1" src="images/mainPageWomen1.jpg" alt="clothing image">
    </div>
    <div class="no-padding" id="image2Container">
